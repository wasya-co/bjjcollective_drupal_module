ish_drupal_module.contrbuted_post_form:
  path: '/contributed_posts/new'
  defaults:
    _title: 'New Contributed Post'
    _form: '\Drupal\ish_drupal_module\Form\ContributedPostForm'
  requirements:
    _permission: 'create contributed_post content'
    # _access: 'TRUE'

ish_drupal_module.node.create_for_youtube:
  path: '/node/add/advanced_page/for_youtube'
  defaults:
    _form: '\Drupal\ish_drupal_module\Form\ForYoutube'
    _title: 'New Advanced Page for Youtube'
  requirements:
    _role: 'content_editor'


ish_drupal_module.locations_follow:
  path: "/locations/{id}/follow"
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\LocationsController::follow'
  requirements:
    _permission: 'access content'
  methods: 'POST'
  options:
    parameters:
      id:

ish_drupal_module.locations_index:
  path: '/locations2'
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\LocationsController::index'
  requirements:
    _permission: 'access content'

ish_drupal_module.locations_show:
  path: "/locations/{slug}"
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\LocationsController::show'
    # custom_arg: 2013
  requirements:
    _permission: 'access content'
  options:
    parameters:
      slug:



ish_drupal_module.my_feed:
  path: '/locations/my-feed'
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\LocationsController::myFeed'
  requirements:
    _permission: 'access content'


ish_drupal_module.settings:
  path: '/admin/config/ish_drupal_module/settings'
  defaults:
    _form: '\Drupal\ish_drupal_module\Form\SettingsForm'
    _title: 'ish_drupal_module Settings'
  requirements:
    _permission: 'administer site configuration'


ish_drupal_module.tags_index:
  path: '/tag'
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\TagsController::index'
  requirements:
    _permission: 'access content'

ish_drupal_module.tags_show:
  path: '/tag/{tagname}'
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\TagsController::show'
  requirements:
    _permission: 'access content'


ish_drupal_module.dance_instructor_dashboard:
  path: '/dance-instructor/dashboard'
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\UsersController::dance_instructor_dashboard'
  requirements:
    _role: 'dance_instructor'


ish_drupal_module.hiring_manager_dashboard:
  path: '/hiring-manager/dashboard'
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\UsersController::hiring_manager_dashboard'
  requirements:
    _role: 'hiring_manager'

ish_drupal_module.tags_issue_show:
  path: '/tags_issue/{slug}'
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\TagsIssueController::show'
  requirements:
    _role: 'administrator'

ish_drupal_module.tmp:
  path: '/tmp'
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\TmpController::tmp'
  requirements:
    _role: 'administrator'

ish_drupal_module.users_dashboard:
  path: '/user/dashboard'
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\UsersController::dashboard'
  requirements:
    _role: 'content_contributor + authenticated'

ish_drupal_module.users_my_edit:
  path: '/user/my-edit'
  defaults:
    _form: '\Drupal\ish_drupal_module\Form\UsersEditForm'
  requirements:
    _permission: 'create contributed_post content'


ish_drupal_module.videos_showlegacy:
  path: '/video/{id}/{slug}'
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\VideosController::showlegacy'
  requirements:
    _permission: 'access content'

ish_drupal_module.worklogs_redirect:
  path: '/worklogs/{year}'
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\WorklogsController::showRedirect'
  requirements:
    _role: 'administrator'
  options:
    no_cache: 'TRUE'

ish_drupal_module.youtube_channels:
  path: '/youtube_channels'
  defaults:
    _title: 'Youtube Channels'
    _controller: '\Drupal\ish_drupal_module\Controller\YoutubeChannelsController::index'
  requirements:
    _access: 'TRUE'

